
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ラバーバンドshop</title>
		<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
		<link rel="stylesheet" href="../../css/style.css">
	</head>
	<body>
		<header class="header">
			<div class="header__inner header__flex">
				<a class="header__link" href="https://kentalog.work/_site/"><h1 class="header__title" >ラバーバンドshop</h1></a>
				<img class="header__img" src="./images/cart.png" alt="">
			</div>
		</header>
		<div class="rababan rababan__flex">
  <div class="rababan__imagbox">
    <img class="rababan__img" src="../../images/mrseden.png" alt="">
    <div class="rababan__imglist">
      <img class="rababan__imgitem" src="../../images/mrseden.png" alt="">
      <img class="rababan__imgitem" src="../../images/yonexpo2.png" alt="">
      <img class="rababan__imgitem" src="../../images/yonexpo2.png" alt="">
    </div>
  </div>
  <div class="rababan__box">
    <ul class="rababan__textbox">
      <li><h2 class="rababan__title">EDEN no SONO Wristband</h2></li>
      <li class="rababan__item">値段　600円</li>
      <li class="rababan__item">アーテイスト名　Mrs.GREENAPPLE</li>
      <li><p class="rababan__text rababan__item">2019年から2020年にかけて行われたMrs. GREEN APPLE ARENA TOUR エデンの園で発売されたグッズです</p><li>
        
      <li>数量<input class="rababan__number" type="number" min="0" placeholder="個数の入力" value="0"></li>
    <li><a href="#" class="rababan__button">カートに入れる</a>
    <li class="rababan__attention">返品交換は受け付けておりません。ご了承くだいさい。こちらの商品は受注生産限定となっております</li>
    </ul>
    
  </div>
</div>
		<footer class="footer">
			<small class="footer__copy">masuda_raba-bando</small>
		</footer>
		<script src="../../js/ecsite.js"></script>
